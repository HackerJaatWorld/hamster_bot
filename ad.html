<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Ads System</title>
    <style>
        /* Basic styling for ads */
        .ads-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .ad {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .ad img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .ad h2 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .ad button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .ad button:hover {
            background-color: #0056b3;
        }
        .message {
            font-size: 1.5em;
            color: green;
        }
    </style>
</head>
<body>
    <div id="adsContainer" class="ads-container"></div>
    <div id="message" class="message" style="display:none;">All ads have been viewed!</div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Function to display multiple ads dynamically
        function displayAds(ads) {
            const adsContainer = document.getElementById('adsContainer');
            let adsDisplayed = 0;

            ads.forEach(ad => {
                const adViewed = localStorage.getItem(`ad_${ad.ad_id}`);

                if (!adViewed) {
                    const adElement = document.createElement('div');
                    adElement.classList.add('ad');
                    adElement.id = `ad_${ad.ad_id}`;

                    adElement.innerHTML = `
                        <img src="${ad.img_url}" alt="${ad.ad_name}">
                        <h2>${ad.ad_name}</h2>
                        <button onclick="openAd('${ad.ad_id}', '${ad.ad_url}')">Go To</button>
                    `;

                    adsContainer.appendChild(adElement);
                    adsDisplayed++;
                }
            });

            // Display a message if all ads are viewed
            if (adsDisplayed === 0) {
                document.getElementById('message').style.display = 'block';
            }
        }

        // Function to open the ad URL and track time spent
        function openAd(ad_id, ad_url) {
            const adKey = `ad_${ad_id}`;
            const adViewed = localStorage.getItem(adKey);

            if (adViewed) {
                console.log(`Ad ${ad_id} has already been viewed.`);
            } else {
                console.log(`Opening ad ${ad_id}...`);

                const startTime = Date.now();
                
                // Open the ad link using Telegram WebApp API
                Telegram.WebApp.openLink(ad_url);

                // Set an interval to track the time spent
                const interval = setInterval(() => {
                    const timeSpent = Date.now() - startTime;
                    console.log(`Ad ${ad_id} open time: ${Math.floor(timeSpent / 1000)} seconds`);

                    if (timeSpent >= 30000) { // 30 seconds
                        clearInterval(interval);
                        localStorage.setItem(adKey, true);
                        console.log(`Ad ${ad_id} viewed for 30 seconds. Marking as viewed and removing ad.`);

                        // Remove the ad from the container
                        const adElement = document.getElementById(adKey);
                        if (adElement) adElement.remove();

                        // Check if all ads have been viewed
                        checkAllAdsViewed();
                    }
                }, 1000);
            }
        }

        // Function to check if all ads have been viewed
        function checkAllAdsViewed() {
            const adsContainer = document.getElementById('adsContainer');
            if (adsContainer.childElementCount === 0) {
                document.getElementById('message').style.display = 'block';
            }
        }

        // Example ads array
        const ads = [
            { ad_id: 1, ad_name: 'Product 1', img_url: 'https://via.placeholder.com/400', ad_url: 'https://t.me/hamster_keys_tools_bot' },
            { ad_id: 2, ad_name: 'Product 2', img_url: 'https://via.placeholder.com/400', ad_url: 'https://example.com/2' },
            { ad_id: 3, ad_name: 'Product 3', img_url: 'https://via.placeholder.com/400', ad_url: 'https://example.com/3' },
            { ad_id: 4, ad_name: 'Product 4', img_url: 'https://via.placeholder.com/400', ad_url: 'https://example.com/4' }
        ];

        // Display the ads
        displayAds(ads);
    </script>
</body>
</html>
